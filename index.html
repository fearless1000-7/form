<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form name="subscribe">
        <h1>Example form</h1><br>
        <div class="opt">
            <h4>All: 15</h4>
            <h4>Need: 12</h4>
            <h4>Success: 8/12</h4>
            <h4>Error: 4/12</h4>
        </div>
        <div class="btns">



            <div class="group1">
                <div class="name">
                    <h2>Name</h2>
                    <input name="name" type="text" placeholder="Alex" id="imp">
                    <label for="name"></label>
                </div>
                <div class="surname">
                    <h2>Surname</h2>
                    <input name="surname" type="text">
                </div>
                <div class="email">
                    <h2>Email adress</h2>
                    <input name="email" type="text" id="imp">
                </div>
                <div class="number">
                    <h2>Phone Number</h2>
                    <input name="phone" type="text">
                </div>
                <div class="mum">
                    <h2>Your Mom’s name</h2>
                    <input name="mother" type="text">
                </div>
                <div class="dad">
                    <h2>Your dad’s name</h2>
                    <input name="father" type="text">
                </div>


            </div>


            <div class="group2">
                <div class="age">
                    <h2>Age</h2>
                    <input name="age" type="text" id="imp">
                </div>

                <div class="about_u">
                    <h2>About You</h2>
                    <input name="about_u" type="text" id="imp">
                </div>

                <div class="js">
                    <h2>What is JavaScript?</h2>
                    <input name="JavaScript" type="text" id="imp">
                </div>

                <div class="html">
                    <h2>What is html?</h2>
                    <input name="HTML" type="text" id="imp">
                </div>

                <div class="html">
                    <h2>What is css?</h2>
                    <input name="CSS" type="text" id="imp">
                </div>

                <div class="car">
                    <h2>Your favourite car</h2>
                    <input name="car" type="text">
                </div>

              
            </div>

  <button>Submit</button>


        </div>



    </form>






    <script src="index.js"></script>
</body>

</html>
